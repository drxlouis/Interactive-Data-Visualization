<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <label for="customRange1" class="form-label">X-as</label>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider slider1 from-label"
          id="mySlider1"
        />
      </div>
      <div class="wrapper">
        <label for="customRange1" class="form-label">Y-as</label>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider2 slider"
          id="mySlider2"
        />
      </div>
      <div class="wrapper">
        <label for="customRange1" class="form-label">Z-as</label>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider3 slider"
          id="mySlider3"
        />
      </div>
      <div class="wrapper">
        <label for="customRange1" class="form-label">Licht</label>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider4 slider"
          id="mySlider4"
        />
      </div>
      <div class="wrapper">
        <label for="customRange1" class="form-label">Kleur</label>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider5 slider"
          id="mySlider5"
        />
      </div>
      <div class="wrapper">
        <label for="customRange1" class="form-label">Selecteer een land:</label>
        <input type="range" id="mySlider6" min="1" max="5" value="1">
        <span id="slider6Value">Belgium</span>
      </div>
    </div>
  </body>
  <script src="js/client.js"></script>
</html>
